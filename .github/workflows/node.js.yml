# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main", "ci-fix", "coveralls-setup", "coveralls"]
  pull_request:
    branches: [ "main" ]

jobs:
  test_and_coverage:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x] 

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' 

    - name: Install dependencies
      run: npm ci 
    - name: Run tests with coverage
      run: node --experimental-vm-modules node_modules/jest/bin/jest.js --coverage

    - name: Check coverage file
      run: cat coverage/lcov.info

    - name: Upload coverage to Coveralls (Parallel Step)
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        flag-name: node-${{ matrix.node-version }}
        parallel: true

  finish:
    name: Finalize Coveralls Report
    runs-on: ubuntu-latest
    needs: test_and_coverage
    steps:
    - name: Send 'Done' signal to Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        parallel-finished: true
